<!DOCTYPE html>
<html>
<head>
    <title>Athena Library System</title>
    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: thistle;
            color: purple;
        }

        h1, p {
            margin: 10px;
        }

        .btn { 
            padding: 6px 14px; 
            font-size: 14px;
            text-decoration: none; 
            background: white; 
            color: #d07dfc; 
            border-radius: 5px; 
            margin: 6px; 
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background: plum;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Athena Library</h1>
    <p>Please choose an option below:</p>
    <a href="/login" class="btn">Log In</a>
    <a href="/signup" class="btn">Sign Up</a>
</body>
</html>
