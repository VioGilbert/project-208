<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Athena</title>
    <style>
        body {
            background-color: thistle;       /* Thistle background */
            text-align: center;              /* Center align content */
            font-family: 'Courier New', Courier, monospace; /* Courier New font */
        }

        h2 {
            margin-top: 30px;
        }

        form {
            margin-top: 20px;
        }

        input, select, button {
            margin: 8px 0;
            padding: 8px;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            background-color: purple;   /* Purple background */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: plum;   /* Darker green on hover */
        }

        a {
            color: purple;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Create Account</h2>
    <form method="POST">
        <select name="role" required>
            <option value="patron">Patron</option>
            <option value="admin">Admin</option>
        </select><br><br>
        <input type="text" name="firstname" placeholder="First Name" required><br>
        <input type="text" name="surname" placeholder="Surname" required><br>
        <input type="date" name="dob" placeholder="DOB (YYYY-MM-DD)" required><br>
        <input type="text" name="phone" placeholder="Phone Number" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
